<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознать</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <div class="left">
                <img src="img/qr-code.gif" alt="Logo">
            </div>
            <div class="container right">
                <input type="button" id="proverka" value="">
                <input type="button" id="scan" value="">
            </div>
        </div>
    </header>
    <main>

        <form id="dataForm">
            <input type="text" id="inputField" placeholder="Установите курсор и начните сканирование">
            <textarea id="outputField" placeholder="Результат будет здесь"></textarea>
    
            <div class="container">
                <input type="button" value="Очистить" onclick="clearTextarea('outputField')">
                <input type="button" id="saveButtonNotepad" value="">
                <input type="button" id="saveButtonExcel" value="">
            </div>
        </form>

        <h2>Описание:</h2>
        <ol id="resultsList" class="gradient-list"></ol>
    </main>

    <script src="js/url.js"></script>
    <script src="js/scan_add.js"></script>
    <script src="js/save_notepad.js"></script>
    <script src="js/save_excel.js"></script>
    <script src="js/clearTextarea.js"></script>   
    <script src="js/xlsx.full.min.js"></script>

</body>

</html>
